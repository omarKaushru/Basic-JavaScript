<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />
  <style>
    .success, .error{
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }
    .success{
      background: green;
    }
    .error{
      background: red;
    }
  </style>
  <title>A shopping Cart</title>
</head>
<body>

  <div class="container">
    <h3 align ="center">A Shopping Cart</h3>
    <h4>Products List</h4>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Products</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="product-list">
      </tbody>
    </table>
  </div>
  <hr>
  <div class="container">
    <h4>My Cart</h4>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Products</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="cart-list">
      </tbody>
    </table>
  </div>
  <script src="/JS/script.js"></script>
</body>
</html>
